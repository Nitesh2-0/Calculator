<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator :- Made by Nitesh Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" placeholder="0" id="inputbtn">
            <div class="row">
                <button class="oprt">AC</button>
                <button class="oprt">DEL</button>
                <button class="oprt">%</button>
                <button class="oprt sizeDiv">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oprt">*</button>
            </div>
            <div class="row">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="oprt">-</button>
            </div>
            <div class="row">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="oprt">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="oprt specialClr">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
